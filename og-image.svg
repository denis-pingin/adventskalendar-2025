<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="rad1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="rad2" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="rad3" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#bg1)"/>
  <rect width="1200" height="630" fill="url(#bg2)" opacity="0.6"/>
  
  <!-- Radial gradients overlay -->
  <circle cx="600" cy="315" r="400" fill="url(#rad1)" opacity="0.5"/>
  <circle cx="240" cy="189" r="300" fill="url(#rad2)" opacity="0.4"/>
  <circle cx="960" cy="441" r="300" fill="url(#rad3)" opacity="0.4"/>
  
  <!-- Kaleidoscope pattern -->
  <g transform="translate(600,315)">
    <g transform="rotate(0)">
      <path d="M 0,-200 L 100,-150 L 150,0 L 100,150 L 0,200 L -100,150 L -150,0 Z" fill="#ff00ff" opacity="0.3"/>
      <path d="M 0,-150 L 75,-112 L 112,0 L 75,112 L 0,150 L -75,112 L -112,0 Z" fill="#00ffff" opacity="0.3"/>
      <path d="M 0,-100 L 50,-75 L 75,0 L 50,75 L 0,100 L -50,75 L -75,0 Z" fill="#ffff00" opacity="0.4"/>
    </g>
    <g transform="rotate(60)">
      <path d="M 0,-200 L 100,-150 L 150,0 L 100,150 L 0,200 L -100,150 L -150,0 Z" fill="#9d00ff" opacity="0.3"/>
      <path d="M 0,-150 L 75,-112 L 112,0 L 75,112 L 0,150 L -75,112 L -112,0 Z" fill="#00ffff" opacity="0.3"/>
    </g>
    <g transform="rotate(120)">
      <path d="M 0,-200 L 100,-150 L 150,0 L 100,150 L 0,200 L -100,150 L -150,0 Z" fill="#ff00ff" opacity="0.3"/>
      <path d="M 0,-150 L 75,-112 L 112,0 L 75,112 L 0,150 L -75,112 L -112,0 Z" fill="#ffff00" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Fractal-like circles -->
  <circle cx="300" cy="200" r="80" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.4"/>
  <circle cx="300" cy="200" r="60" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.4"/>
  <circle cx="300" cy="200" r="40" fill="none" stroke="#ffff00" stroke-width="2" opacity="0.4"/>
  
  <circle cx="900" cy="430" r="80" fill="none" stroke="#9d00ff" stroke-width="2" opacity="0.4"/>
  <circle cx="900" cy="430" r="60" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.4"/>
  <circle cx="900" cy="430" r="40" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.4"/>
  
  <!-- Title text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">
    Psychedelischer
  </text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">
    Adventskalender
  </text>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="#ffff00" text-anchor="middle" opacity="0.9">
    2025
  </text>
  
  <!-- Glow effect on text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ff00ff" text-anchor="middle" opacity="0.3">
    Psychedelischer
  </text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00ffff" text-anchor="middle" opacity="0.3">
    Adventskalender
  </text>
</svg>

